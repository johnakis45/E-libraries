<form id="loginForm" name="loginForm" onsubmit='loginPOST();return false;'>
    <div class="page">
        <h1>Login</h1>
        <label for="username">username:</label><br>
        <input type="text"  id="username_login" name="username" required><br>
        <label for="password">password:</label><br>
        <input type="password"  name="password" id="password_login" required><br><br>
        <input type="submit" class="button" id="submit" value="Login">
        <p id="error"></>p>
    </div>
</form>
