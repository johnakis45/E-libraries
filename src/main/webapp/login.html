<head>
    <link rel="stylesheet" href="./resources/css/sign-up.css">
    <script src="js/ajax.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<form id="loginForm" name="loginForm" onsubmit='loginPOST();return false;'>
    <div class="page">
        <h1>Login Page</h1>
        <label for="username">username:</label><br>
        <input type="text"  id="username_login" name="username" required><br>
        <label for="password">password:</label><br>
        <input type="password"  name="password" id="password_login" required><br><br>
        <input type="submit" class="button" id="submit" value="Login">
        <p id="error" style="color:red"></p>
    </div>
</form>
